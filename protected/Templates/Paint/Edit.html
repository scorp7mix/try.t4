{% extends 'Layout.html' %}

{% block content %}
    <h1>Редактирование краски #{{ paint.__id }}:</h1>
    <br>
    {% if error %}
        <p class="text-danger"><small>{{ error }}</small></p>
        <br>
    {% endif %}
    <form action="#" method="post">
        <div class="form-group row">
            <label for="id-name" class="col-xs-2">Наименование</label>
            <input type="text" name="name" id="id-name" value="{{ paint.name }}" class="col-xs-2" required>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
{% endblock %}
