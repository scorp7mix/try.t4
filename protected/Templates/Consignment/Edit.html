{% extends 'Layout.html' %}

{% block content %}
    <h1>Редактирование краски #{{ consignment.__id }}:</h1>
    <br>
    {% if error %}
        <p class="text-danger"><small>{{ error }}</small></p>
        <br>
    {% endif %}
    <form action="#" method="post">
        <div class="form-group row">
            <label for="id-name" class="col-xs-2">Наименование</label>
            <input type="text" name="name" id="id-name" value="{{ consignment.name }}" class="col-xs-2" required>
        </div>
        <div class="form-group row">
            <label for="id-paint" class="col-xs-2">Краска</label>
            <select name="__paint_id" id="id-paint" required class="col-xs-2">
                <option></option>
                {% for paint in paints %}
                    <option value="{{ paint.__id }}" {% if paint.__id == consignment.paint.__id %}selected{% endif %}>{{ paint.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group row">
            <label for="id-date" class="col-xs-2">Срок годности</label>
            <input type="text" name="date_of_end" id="id-date" required value="{{ consignment.date_of_end }}" class="col-xs-2" placeholder="YYYY-MM-DD">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
{% endblock %}
